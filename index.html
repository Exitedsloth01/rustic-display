<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rustic Display</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/modal.css">
    </head>

    <body>
        <span onclick="openSettings()">&#9881;</span>

        <h1 style="float: right; margin: 0; font-family: 'Orbitron', sans-serif;" id="clock"></h1>

        <!-- div containing the image info -->
        <div class="imgDesc">
            <h1 id="imgTitle" style="margin-bottom: 0; padding-left: 10px;"></h1>
            <h5 id="imgDate" style="margin: 0; padding-left: 10px;"></h5>
            <p id="imgExpl" style="padding: 10px;"></p>
        </div>

        <!-- The Modal -->
        <div id="settingsModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Display Settings</h2>
                </div>
                <div class="modal-body">
                    <div class="hd-sett">
                        <input style="float: left;" id="hdBox" type="checkbox">
                        <p style="overflow: hidden;">Use HD images</p>
                    </div>

                    <div class="api-sett">
                        <p style="margin-bottom: 0;">API key:</p>
                        <textarea id="api_key_inpt" rows="4" style="resize: none;"></textarea>
                    </div>

                    <button style="margin-bottom: 20px;" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
  
        </div>

        <script src="scripts/script.js"></script>
        <script src="scripts/settings.js"></script>
    </body>
</html>
