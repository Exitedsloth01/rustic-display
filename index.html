        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rustic Display</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/modal.css">
    </head>

    <body>
        <!-- Open the modal -->
        <span onclick="openSettings()">&#9881;</span>

        <!-- div containing the image info -->
        <div class="imgDesc">
            <h1 id="imgTitle" style="margin-bottom: 0; padding-left: 10px;"></h1>
            <h4 id="imgDate" style="margin: 0; padding-left: 10px;"></h4>
            <p id="imgExpl" style="padding: 10px;"></p>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            </div>
        </div>

        <script src="scripts/script.js"></script>
